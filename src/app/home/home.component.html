<div class="container">
    <app-card *ngFor="let card of pageResult " [author]="card?.author" [download_url]="card?.download_url"/>
</div>
<app-pagination  [page]="currentPage" (onPageChange)="addItem($event)" [totalRecords] = "cards.length" />
