<div class="container">
    <div *ngFor="let button of buttons; let i = index ">
      <button
        [ngClass]="{ selected: activeButton === i +1 }"
        (click)="showArray(i+1)"
      >
        {{ button }}
      </button>
  </div>

<p>{{ activeButton }}</p>
<div *ngIf="activeButton === 1">
  <div *ngFor="let item of array1">{{ item }}</div>
</div>

<div *ngIf="activeButton === 2">
  <div *ngFor="let item of array2">{{ item }}</div>
</div>

<div *ngIf="activeButton === 3">

</div>

<div *ngIf="activeButton === 4">

</div>
<div *ngIf="activeButton === 5">
