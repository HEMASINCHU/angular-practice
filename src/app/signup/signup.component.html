<div class="card">
  <h2>Signup Form</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['firstName'].invalid}">
      <div *ngIf="submitted && signupForm.controls['firstName'].invalid" class="invalid-feedback">
        Please enter a valid first name.
      </div>
    </div>
    
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['lastName'].invalid}">
      <div *ngIf="submitted && signupForm.controls['lastName'].invalid" class="invalid-feedback">
        Please enter a valid last name.
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['email'].invalid}">
      <div *ngIf="submitted && signupForm.controls['email'].invalid" class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['password'].invalid}">
      <div *ngIf="submitted && signupForm.controls['password'].invalid" class="invalid-feedback">
        Please enter a valid password.
      </div>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" formControlName="phone" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['phone'].invalid}">
      <div *ngIf="submitted && signupForm.controls['phone'].invalid" class="invalid-feedback">
        Please enter a valid phone number.
      </div>
    </div>
    
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['gender'].invalid}">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div *ngIf="submitted && signupForm.controls['gender'].invalid" class="invalid-feedback">
        Please select your gender.
      </div>
    </div>
    
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" formControlName="dob" class="form-control" [ngClass]="{'is-invalid': submitted && signupForm.controls['dob'].invalid}">
      <div *ngIf="submitted && signupForm.controls['dob'].invalid" class="invalid-feedback">
        Please enter a valid date of birth.
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="navigateToLogin()">Register</button>
  </form>
</div>
