<button (click)="clickleft()" [ngClass] = "{disabled:currentPage===1}" [disabled] ="currentPage === 1" class = "btn" ><i class="bi bi-chevron-left"></i></button>
<button (click)="clickright()" [ngClass] = "{disabled:currentPage===totalRecords/pageSize}" [disabled] ="currentPage===totalRecords/pageSize" class="btn"><i class="bi bi-chevron-right"></i></button>
<h1>{{currentPage}}</h1>
<h1>{{totalRecords/pageSize}}</h1>
